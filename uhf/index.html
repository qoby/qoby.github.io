<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=0" />
  <title>UHF</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .notloaded #container, .ready #container {
      -webkit-filter: blur(5px);
      -moz-filter: blur(5px);
      -o-filter: blur(5px);
      -ms-filter: blur(5px);
      filter: blur(5px);
    }
    #container {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      pointer-events: none;
    }
    #player {
      position: absolute;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #playblocker, #static {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 2;
    }
    #static {
      background: rgba(255,255,255,0.3);
      z-index: 1;
    }
    .notloaded #static {
      background: url("static.gif");
    }
    #playbuttonContainer {
      margin: auto;
      position: absolute;
      top: 50%;
      margin-top: -50px;
      left: 50%;
      margin-left: -50px;
      text-align: center;
      z-index: 5;
      display: none;
    }
    #playbuttonText {
      text-transform: uppercase;
      margin: 0;
      font-family: sans-serif;
      font-variant: small-caps;
      font-size: 13px;
    }
  </style>
</head>
<body class="notloaded">
  <div id="playblocker">
    <div id="static"></div>
    <div id="playbuttonContainer">
      <img src="8ball.png" id="playbutton" width="100">
      <p id="playbuttonText">Start</p>
    </div>
  </div>
  <div id="container">
    <iframe id="player"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>
  <script id="index" src="index.js"></script>
  <script>
    var tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';

    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>
